<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Griffin Viewer with Effects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #toggleEffectsBtn {
            padding: 10px 15px;
            font-size: 14px;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleEffectsBtn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button id="toggleEffectsBtn">Disable Effects</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';


        // ## 1. Scene Setup ##
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 10, 30);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.25;
        document.body.appendChild(renderer.domElement);

        // ## 2. Lighting ##
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 5, 10);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);
        

        // ## 3. Controls ##
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // ## 4. Post-Processing Effects ##
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.0, 0.1, 0.1
        );
        composer.addPass(bloomPass);


        // ## 5. Model Loading ##
        const loader = new GLTFLoader();
        loader.load(
            'griffin.glb', // Corrected to all lowercase
            function (gltf) {
                const model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                
                model.scale.set(scale, scale, scale);
                model.position.sub(center.multiplyScalar(scale));
                pointLight.position.copy(model.position);
                
                scene.add(model);
                console.log('Model loaded successfully!');
            },
            undefined, 
            function (error) {
                console.error('An error happened while loading the model:', error);
            }
        );

        // ## 6. UI Interaction ##
        const toggleBtn = document.getElementById('toggleEffectsBtn');
        toggleBtn.addEventListener('click', () => {
            bloomPass.enabled = !bloomPass.enabled;
            toggleBtn.textContent = bloomPass.enabled ? 'Disable Effects' : 'Enable Effects';
        });

        // ## 7. Animation Loop ##
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            composer.render();
        }
        animate();

        // ## 8. Handle Window Resizing ##
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
