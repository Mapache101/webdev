<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Griffin Viewer with Effects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        // New: Import post-processing modules
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';


        // ## 1. Scene Setup ##
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        // New: Add fog for atmosphere
        scene.fog = new THREE.Fog(0x000000, 10, 30);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // New: Configure renderer for better color output
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.25;
        document.body.appendChild(renderer.domElement);

        // ## 2. Lighting ##
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // Reduced intensity
        scene.add(ambientLight);
        
        // New: Add a bright point light inside the model to create the glow
        const pointLight = new THREE.PointLight(0xffffff, 5, 10);
        pointLight.position.set(0, 0, 0); // Will be placed at model center
        scene.add(pointLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Reduced intensity
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);
        

        // ## 3. Controls ##
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // ## 4. Post-Processing Effects ##
        // New: Setup the Effect Composer
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        // New: Add the Bloom Pass for the glow effect
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.0, // strength
            0.1, // radius
            0.1  // threshold
        );
        composer.addPass(bloomPass);


        // ## 5. Model Loading ##
        const loader = new GLTFLoader();
        loader.load(
            'Griffin.glb', 
            function (gltf) {
                const model = gltf.scene;

                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                
                model.scale.set(scale, scale, scale);
                model.position.sub(center.multiplyScalar(scale));

                // New: Place the point light at the center of the loaded model
                pointLight.position.copy(model.position);
                
                scene.add(model);
            },
            undefined, 
            function (error) {
                console.error('An error happened while loading the model:', error);
            }
        );

        // ## 6. Animation Loop ##
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            // New: Instead of renderer.render, we use composer.render
            composer.render();
        }
        animate();

        // ## 7. Handle Window Resizing ##
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // New: Update composer on resize
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
