<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Griffin Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Import necessary modules from three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // ## 1. Scene Setup ##
        // The scene is the container for all our 3D objects.
        const scene = new THREE.Scene();
        // Set the background color of the scene to black.
        scene.background = new THREE.Color(0x000000);

        // The camera is our viewpoint. PerspectiveCamera mimics the human eye.
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Move the camera back so we can see the model

        // The renderer draws the scene from the camera's perspective.
        // We enable antialiasing for smoother edges.
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Add the canvas to the HTML

        // ## 2. Lighting ##
        // A 3D model needs light to be visible.
        // AmbientLight provides a soft, general light to the whole scene.
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // White light, 80% intensity
        scene.add(ambientLight);

        // DirectionalLight acts like the sun, casting light from a specific direction.
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5); // Position the light
        scene.add(directionalLight);

        // ## 3. Controls ##
        // OrbitControls allows the user to rotate (spin), pan, and zoom the model.
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Adds a smooth, inertial feel to the rotation
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2; // How close you can zoom in
        controls.maxDistance = 20; // How far you can zoom out

        // ## 4. Model Loading ##
        // We use GLTFLoader to load the .gltf file.
        const loader = new GLTFLoader();
        loader.load(
            'Griffin.gltf', // The path to your model file
            function (gltf) {
                // This function runs when the model has successfully loaded.
                scene.add(gltf.scene);
                console.log('Model loaded successfully!');
            },
            undefined, // We are not using the progress function here
            function (error) {
                // This function runs if there is an error loading the model.
                console.error('An error happened while loading the model:', error);
            }
        );

        // ## 5. Animation Loop ##
        // This function is called continuously to re-render the scene on every frame.
        function animate() {
            requestAnimationFrame(animate);

            // Required if enableDamping is true to apply the smoothing effect.
            controls.update(); 

            // Render the scene with the camera.
            renderer.render(scene, camera);
        }

        // Start the animation loop.
        animate();

        // ## 6. Handle Window Resizing ##
        // This makes sure the scene resizes correctly if the browser window changes size.
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
