<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Griffin Viewer (.glb)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Import necessary modules from three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // ## 1. Scene Setup ##
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10; // Moved camera back a bit for a good initial view

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ## 2. Lighting ##
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // ## 3. Controls ##
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // For a smoother feel

        // ## 4. Model Loading ##
        const loader = new GLTFLoader();
        loader.load(
            'griffin.glb', // Loading the .glb file
            function (gltf) {
                console.log('Model loaded successfully!');
                const model = gltf.scene;

                // --- Automatic Centering and Scaling Code ---
                
                // 1. Create a "box" around the model to measure it
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // 2. Rescale the model to a standard size
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim; // We want the model to be about 5 units in size
                model.scale.set(scale, scale, scale);

                // 3. Move the model so its center is at the scene's origin
                model.position.sub(center.multiplyScalar(scale));
                
                console.log('Model centered and rescaled.');
                
                scene.add(model);
            },
            undefined, 
            function (error) {
                console.error('An error happened while loading the model:', error);
            }
        );

        // ## 5. Animation Loop ##
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            renderer.render(scene, camera);
        }
        animate();

        // ## 6. Handle Window Resizing ##
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
